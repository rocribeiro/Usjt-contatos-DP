<ion-header>
  <ion-navbar>
    <ion-title>{{contato.nome}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="onTrash()">
      <ion-icon name="trash"></ion-icon>
      </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    
    <ion-item>
      <ion-label fixed>Nome</ion-label>
      <ion-input type="text" value="" [(ngModel)]="contato.nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Telefone</ion-label>
      <ion-input type="text" [(ngModel)]="contato.telefone"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Email</ion-label>
      <ion-input type="text" [(ngModel)]="contato.telefone"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
