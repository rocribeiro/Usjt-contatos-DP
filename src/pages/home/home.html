<ion-header>
  <ion-navbar>
    <ion-title>
      Lista de Cantatos
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let contato of contatos  | async" (click)="onItemClick(contato)">
    <ion-card-header>
      {{contato.nome}}
    </ion-card-header>
    <ion-card-content>
      <ion-card-title>
          {{contato.telefone}}
      </ion-card-title>
      <p>
        {{contato.email}}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
